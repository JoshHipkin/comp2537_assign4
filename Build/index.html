<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- import bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <!-- import axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <script src="index.js"></script>
</head>



<body>
  <div class="content">
    <div class="text-center mt-5" id="difficulty">
      <h2>Select your difficulty:</h2>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn">
          <input type="radio" name="difficulty" id="easy" autocomplete="off" checked> Easy
        </label>
        <label class="btn">
          <input type="radio" name="difficulty" id="medium" autocomplete="off"> Medium
        </label>
        <label class="btn">
          <input type="radio" name="difficulty" id="hard" autocomplete="off"> Hard
        </label>
      </div>
    </div>
    <div class="text-center mt-2" id="theme_selector">
      <label for="theme1">Team Aqua?</label>
      <input type="radio" id="theme1" name="theme" value="theme1">
      <label for="theme2">Team Magma?</label>
      <input type="radio" id="theme2" name="theme" value="theme2">
    </div>
    
    <div class="text-center mt-2">
      <button class="btn btn-primary" id="start_game">Start Game</button>
      <button class="btn btn-outline-secondary" id="reset">Reset</button>
    </div>
    <div class="text-center" id="info">
      <h3 class="info">Pairs: <span id="pairs"></span></h3>
      <h3 class="info">Matches: <span id="matches"></span></h3>
      <h3 class="info">Pairs left: <span id="left"></span></h3>
      <h3 class="info">Number of clicks: <span id="clicks"></span></h3>
      <h3 class="info">Timer: <span id="timer"></span></h3>
    </div>
    <div class="mt-3 text-center">
    <button class="btn btn-success btn-lg" id="powerup" disabled>Reveal!</button>
    </div>
  </div>
  
    <div id="game_grid"></div>



</body>
</body>

</html>
